<!DOCTYPE html>
<html>
<head>
	<title> Tela de cadastro</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<form name="Formulário" action="" method="post"> 
		
		<h1> Cadastro de Cliente </h1>


		<p class="nome">

	<input type="text" name="Nome" placeholder="Nome completo..."	required = "required" autofocus >
		</p>

		<p class="CPF">

			<input type="text" required="required" placeholder="CPF..." name="numbers" pattern="[0-9]+$" />

	

		  </p>

		  <p class="Numero">


	<input type="tel" required="required" maxlength="15" placeholder=" Numero de telefone..." name="phone" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" />

 
		  	
		  </p>



		  <p class="Numero">


	<input type="tel"  maxlength="15" placeholder=" Whatsapp..." name="phone" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" />

        </p>


		  <p class="email">

		  	<input type="email" name="email"   placeholder="Email..."  >
		  	
		  </p>

		  <P class = "Observações">

		  	<textarea name="Observações" placeholder="Escreva alguma observacao"></textarea >
		  	


		  </P>

		  <P class="enviar">
		  	
		  	<input type="submit" name="Enviar"  value="Enviar"> 

		  </P>
	
	</form>

</body>
</html>
